name: hello-world
'on': push
jobs:
  Component-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install allure-pytest

      - name: API component tests
        run: |
          cd test-repo-allure
          pytest -v -s --alluredir=reports
          
